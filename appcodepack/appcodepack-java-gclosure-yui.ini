
[APP-SETTINGS]
; the app id ; must match the exact folder name of the restore root folder ; must be between 5 and 63 characters
APPCODEPACK_APP_ID 							= sample-AppCode@Pack.app_67890
; the app secret ; if non-empty will display the calculated AppID-Hash for Unpack ; must be between 40 and 128 characters
APPCODEPACK_APP_SECRET 						=

[MINIFY-SIGNATURE]
; minify utility signature type: java+google.closures(js)+yahoo.yui.compressor(css) ; DO NOT MODIFY !!!
APPCODEPACK_COMPRESS_UTILITY_TYPE 			= JAVA+GCYUI

[MINIFY-BIN]
; path to java executable: bin/java
APPCODEPACK_COMPRESS_UTILITY_BIN 			= /opt/js-compressor/java

[MINIFY-JS]
; path to google-closures-compiler.jar
APPCODEPACK_COMPRESS_UTILITY_MODULE_JS 		= /opt/js-compressor/closure-compiler.jar
; google-closures extra options: --third_party --compilation_level WHITESPACE_ONLY | SIMPLE | ADVANCED --language_out ECMASCRIPT5 | ECMASCRIPT_2017 --rewrite_polyfills false | true --use_types_for_optimization false | true
APPCODEPACK_COMPRESS_UTILITY_OPTIONS_JS 	= --third_party --compilation_level SIMPLE --language_out ECMASCRIPT5 --rewrite_polyfills false --use_types_for_optimization false

[MINIFY-CSS]
; path to yuicompressor.jar
APPCODEPACK_COMPRESS_UTILITY_MODULE_CSS 	= /opt/js-compressor/yuicompressor.jar
; yuicompressor-css extra options: (empty)
APPCODEPACK_COMPRESS_UTILITY_OPTIONS_CSS 	=

[LINT-CHECKS]
; path to PHP executable: bin/php
APPCODEPACK_LINT_PHP_UTILITY_BIN 			= /opt/php-bin/php
; path to NODEJS executable: bin/nodejs (must support -c option for syntax check, on newer nodejs versions)
APPCODEPACK_LINT_NODEJS_UTILITY_BIN 		= /opt/node-modules/nodejs
