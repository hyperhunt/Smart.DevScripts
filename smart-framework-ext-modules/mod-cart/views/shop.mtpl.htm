[@@@@SUB-TEMPLATE:partials/base.inc.mtpl.htm@@@@]
<div class="container">
	<h1>Products</h1>
	<div class="row">
		[%%%%LOOP:PRODUCTS-ARR%%%%]
			<div class="col-md-6">
				<h3>[####PRODUCTS-ARR.NAME|html####]</h3>
				<div>
					<div class="pull-left">
						<img src="[####PRODUCTS-ARR.IMG-SRC|html####]" border="0" width="[####PRODUCTS-ARR.IMG-W|int####]" height="[####PRODUCTS-ARR.IMG-H|int####]" title="[####PRODUCTS-ARR.NAME|html####]">
					</div>
					<div class="pull-right">
						<h4>[####PRODUCTS-ARR.PRICE|html####]</h4>
						<form>
							<input type="hidden" value="[####PRODUCTS-ARR.ID|html####]" class="product-id">
							[%%%%LOOP:PRODUCTS-ARR.ATTS%%%%]
								<div class="form-group">
									<label>[####PRODUCTS-ARR.ATTS._-KEY-_|html####]:</label>
									<select class="form-control" name="[####PRODUCTS-ARR.ATTS._-KEY-_|html####]">
										[%%%%LOOP:PRODUCTS-ARR.ATTS._-VAL-_%%%%]
										<option value="[####PRODUCTS-ARR.ATTS._-VAL-_._-KEY-_|html####]">[####PRODUCTS-ARR.ATTS._-VAL-_._-VAL-_|html####]</option>
										[%%%%/LOOP:PRODUCTS-ARR.ATTS._-VAL-_%%%%]
									</select>
								</div>
							[%%%%/LOOP:PRODUCTS-ARR.ATTS%%%%]
							<div class="form-group">
								<label>Quantity:</label>
								<input type="number" value="1" class="form-control quantity">
							</div>
							<div class="form-group">
								<button class="btn btn-danger add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
							</div>
						</form>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		[%%%%/LOOP:PRODUCTS-ARR%%%%]
	</div>
</div>
